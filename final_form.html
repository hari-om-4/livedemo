<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.css">
  <style>
    .container{
        border:solid blue 3px;}
  </style>
</head>
<body>
    <form class="container needs-validation">
        <h2 class="py-3 text-center">Submit Form</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" required>
                <div class="invalid-feedback">
                    Invalid Input
                </div>
            </div>
            <div class="col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" required>
                <div class="invalid-feedback">
                    Invalid Input
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" required>
            <div class="invalid-feedback">
                    Invalid Input
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Contact Number</label>
                <input type="tel" class="form-control" placeholder="Mobile Number" required>
                <div class="invalid-feedback">
                    Invalid Input
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Alternate Contact Number</label>
                <input type="tel" class="form-control" placeholder="Alternate Mobile Number">
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address" required>
            <div class="invalid-feedback">
                    Invalid Input
            </div>
        </div>
        <div class="form-group">
            <label>Select Option</label>
            <select class="form-control" required>
                <option></option>
                <option>Sale</option>
                <option>Support</option>
            </select>
            <div class="invalid-feedback">
                Invalid Input
            </div>
        </div>
        <div class="form-group">
             <label>Message</label>
            <textarea class="form-control" placeholder="Message"></textarea>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
